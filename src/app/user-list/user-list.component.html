<div class="card-body table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>نام کاربری</th>
      <th>شماره تماس</th>
      <th>تایید</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <th scope="row">#</th>
      <td>{{item.userName}}</td>
      <td>{{item.userPhoneNumber}}</td>
      <td><button class="btn btn-primary" (click)="confirmThisOrder(item.id)" >تایید</button></td>
    </tr>
    </tbody>
  </table>
</div>
