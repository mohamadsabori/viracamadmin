<table class="table table-hover">
  <thead>
  <tr>
    <td>عنوان</td>
    <td>قیمت</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
    <td>{{ product.name }}</td>
    <td>{{ product.cost }}</td>
    <td><a [routerLink]="['/edit', product.id]" class="btn btn-primary">اصلاح</a></td>
    <td><a routerLink="" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
